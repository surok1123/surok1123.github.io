<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display:flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            height: 100vh;
            align-items: flex-end;
        }
        p {
            border: 5px solid salmon;
        }
        .g {
            flex-grow: 1;
        }
        .e {
            flex-grow: 2;
        }
        .y {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="g">Lorem ipsum dolor </p>
        <p class="e">Esse iusto debitis eos </p>
        <p class="y">Fafehbi lerufite n;uhvei</p>
    </div>
</body>
</html>
