<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>эволюция квадрата</title>
    <style>
        @keyframes эщкере {
            from {
                background-color: rgb(159, 173, 3);
                width: 200px;
                height: 200px;

            }
            to {
                background-color: rgb(255, 0, 195);
                width: 600px;
                height: 600px;

            }
        }
        .q {
            animation: эщкере 100s .5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="q"></div>
</body>
</html>
